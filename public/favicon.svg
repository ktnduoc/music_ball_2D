<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0061ff;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <blur stdDeviation="10" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    
    <!-- Background Circle -->
    <circle cx="256" cy="256" r="240" fill="#111" />
    
    <!-- Stylized Musical Bar (Rect) -->
    <rect x="120" y="300" width="272" height="40" rx="20" fill="#333" stroke="#00f2fe" stroke-width="8" transform="rotate(-15 256 256)" />
    
    <!-- Glowing Ball -->
    <circle cx="256" cy="200" r="60" fill="url(#glowGradient)" filter="url(#glow)" />
    <circle cx="230" cy="180" r="15" fill="#fff" opacity="0.5" />
    
    <!-- Music Note Symbol Inside Ball -->
    <path d="M260 170 v50 c0 10 -15 15 -25 10 s-10 -15 0 -25 s25 -5 25 10 v-40 l30 -10 v30" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
</svg>
